                        <a href="./Assets/Images/GalleryImages/AbbeyRoad.jpg" data-fancybox="images" data-caption="This a shot taken outside the famous abbey road recording studio. The Monkees never recorded there">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/AbbeyRoad.jpg" alt="Outside Abbey Road" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/writing.jpg" data-fancybox="images" data-caption="This was early on a shoot of The Monkees season two when Davey decided his character should carry a sword">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/writing-thumb.jpg" alt="Davey discusses the script" />
                        </a>


                        <a href="./Assets/Images/GalleryImages/firstphoto.jpg" data-fancybox="images" data-caption="This is the first photo of the monkees as a group.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/firstphoto.jpg" alt="first photo" />
                        </a>


                        <a href="./Assets/Images/GalleryImages/haircuts.jpg" data-fancybox="images" data-caption="In 1967 it was suggested that The Monkees et matching haircuts, thus photo was taken just before it was deemed to be a bad idea">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/haircuts.jpg" alt="haircuts photo" />
                        </a>
                        <a href="./Assets/Images/GalleryImages/photoshoot.jpg" data-fancybox="images" data-caption="This is another image from the first ever photoshoot.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/photoshoot.jpg" alt="first photoshoot 2" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/getting-ready.jpg" data-fancybox="images" data-caption="This is the monkees nervously getting ready for their first day of filming for the pilot of The Monkees.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/getting-ready.jpg" alt="Filming day 1" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/Acting.jpg" data-fancybox="images" data-caption="This episode of the Monkees was nominated for an Emmy award thanks to their collective ability to look seriously at an indexcard ">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Acting.jpg" alt="Emmy Scene" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/Davy-Guitar.jpg" data-fancybox="images" data-caption="This is the moment that Davy first tried playing a hollow-body guitar, which helped to develop the monkees signature sound.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Davy-Guitar.jpg" alt="Davy and his guitar" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/photoshoot1.jpg" data-fancybox="images" data-caption="Nothing particularly special about this photoshoot, It is jsut a very cool picture of the band">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/photoshoot1.jpg" alt="favourite photoshoot" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/liveshow.jpg" data-fancybox="images" data-caption="This image is from the Monkees first performance at the playboy mansion.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/liveshow.jpg" alt="playboy mansion gig" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/Peterminicooper.jpg" data-fancybox="images" data-caption="This is the first mini that Peter ever purchased.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Peterminicooper.jpg" alt="peters car" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/workingwithanimals.jpg" data-fancybox="images" data-caption="In 1975 The Monkees filmed the pilot episode of The Monkee's Animal Hospital. It was never aired">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/workingwithanimals.jpg" alt="monkees animal hospital" />
                        </a>
                        <a href="./Assets/Images/GalleryImages/Rome.jpg" data-fancybox="images" data-caption="This is a picture of the Monkees on their first world tour. In the background you can see beautiful Roman Architechture">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Rome.jpg" alt="Monkees in Rome" />
                        </a>
                        <a href="./Assets/Images/GalleryImages/studiotime.jpg" data-fancybox="images" data-caption="This photo was taken just after the Monkees finished recording I'm a believer. ">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/studiotime.jpg" alt="Recording Studio" />
                        </a>
                        <a href="./Assets/Images/GalleryImages/Davy.jpg" data-fancybox="images" data-caption="This is a photo of Davey in his natural habitat, behind the drum kit. It's a little known fact that he was a much more accompished drummer than Micky">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Davy.jpg" alt="Drumming Davy" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/Mickyandpeter.jpg" data-fancybox="images" data-caption="This picture was taken just after the sale of Mickys first company, a harp making factory in Eastern Europe">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/Mickyandpeter.jpg" alt="Selling Busineses" />
                        </a>

                        <a href="./Assets/Images/GalleryImages/liveshow50.jpg" data-fancybox="images" data-caption="This picture was taken recently on The Monkees 50th Aniversary Tour">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/liveshow50.jpg" alt="Performing Live 50 years on" />
                        </a>
                        <a href="./Assets/Images/GalleryImages/photoshoot3.jpg" data-fancybox="images" data-caption="This is yet another image from the first ever photoshoot. Peter hasn't quite got the look down yet.">
	                        <img class="gallery-image" src="./Assets/Images/GalleryImages/photoshoot3.jpg" alt="first photoshoot 3" />
                        </a>
